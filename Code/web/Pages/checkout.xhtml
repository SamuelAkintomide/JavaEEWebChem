<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Learning</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <link rel="stylesheet" type="text/css" href=".../Styles/default.css"/>
            <link rel="stylesheet" type="text/css" href=".../Styles/navBar.css"/>
            <link rel="stylesheet" type="text/css" href=".../Styles/order.css"/>
    </h:head>
    <h:body>
        <header>
            <img class="logo" src=".../images/conical.png" alt="logo" width="110px"/>
            <nav>
                <ul class="nav_links">
                    <li><a href=".../index.xhtml">Home</a></li>
                    <li><a href="learn.xhtml">Learn</a></li>
                    <li><a href="profile.xhtml">Profile</a></li>
                </ul>
            </nav>
            <a class="cta" href="contact.xhtml"><button>Contact</button></a>
        </header>
        
        <main>
            <h1>Lets Checkout</h1>
            <h3>Click checkout if you would like to buy or delete items</h3>
            
            <h:form>
                <h:dataTable value="#{chemicals.cart.cartItems}" var="item">
                   <h:column>
                       <f:facet name="header">Chemical</f:facet>
                      <h:outputText value="#{item.name}" />
                   </h:column>
                   <h:column>
                       <f:facet name="header">Price (per)</f:facet>
                      <h:outputText value="£#{item.price}" />
                   </h:column>
                    <h:column>
                       <f:facet name="header">Quantity</f:facet>
                      <h:outputText value="#{item.quantity}" />
                   </h:column>
                   <h:column>
                      <h:commandButton value="Remove from Cart" action="#{chemicals.removeFromCart(product)}">
                         <f:ajax execute="@this" render="@form" />
                      </h:commandButton>
                   </h:column>
                </h:dataTable>
                <h:commandButton value="Add More Items" action="/" id="btn"/>
                <h4>Total Price is: £#{chemicals.getTotal()}</h4>
                <h:commandButton value="Checkout" action="#{chemicals.checkout}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
             </h:form>
        </main>
        <div>
            <nav1>
                <ul>
                    <li>
                        <a href="#"> 
                                <span class="nav1-item">Order</span>    
                        </a>
                    </li>
                    <li><a href="#"><i class="fas fa-home"></i>
                    <span class="nav1-item">Purchase</span></a></li>
                    <li><a href="#"><i class="fas fa-change"></i>
                    <span class="nav1-item">Information</span></a></li>
                    <li><a href="#"><i class="fas fa-change1"></i>
                    <span class="nav1-item">Suppliers</span></a></li>
                    <li><a href="#"><i class="fas fa-change2"></i>
                    <span class="nav1-item">FAQ</span></a></li>
                    <li><a href="contact.xhtml" class="logout"><i class="fas fa-change3"></i>
                    <span class="nav1-item">Help</span></a></li>
                </ul>
            </nav1>
        </div>
   </h:body>
</html>
